<!-- Компонент LoginComponent -->
<nav-toolbar></nav-toolbar>

<div class="login-background flex items-center justify-center">
  <mat-card class="w-full max-w-md bg-white/80 shadow-xl backdrop-blur-sm rounded-xl">
    <mat-card-title class="text-center text-2xl font-bold text-blue-800 pt-6">
      Login to Your Account
    </mat-card-title>

    <mat-card-content class="p-6">
      <form (ngSubmit)="login()" class="space-y-5">

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="user.password" name="password" required>
        </mat-form-field>

        <div class="flex justify-center pt-2">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
