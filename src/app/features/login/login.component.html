<nav-toolbar></nav-toolbar>
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <mat-card class="w-full max-w-md">
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="user.password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="w-full">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
